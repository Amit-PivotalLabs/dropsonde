package events;

import "dropsonde_status.proto";
import "http.proto";

message Origin {
    required string jobName = 1;
    required int32  jobInstanceId = 2;
}

message Envelope {
    enum EventType {
        DropsondeStatus = 1;
        HttpStart = 2;
        HttpStop = 3;
    }

    required Origin origin = 1;
    required EventType eventType = 2;

    optional DropsondeStatus dropsondeStatus = 3;
    optional HttpStart httpStart = 4;
    optional HttpStop httpStop = 5;
}